<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Botprint's SketchaBot</title>
    <link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="css/print.css" type="text/css" media="print">
    <link rel="stylesheet" href="css/sketchabot.css">
</head>
<body>
<div class="container">
<div id="bd" class="span-24">
    <h2 class="clear">Trying SketchaBot</h2>
    <div class="span-8">
        <h3>Editor</h3>
        <p>
            Draw a sketch below.
        </p>
        <div style="height:260px;" class="widget">
            <div id="editor"></div>
        </div>
    </div>

    <div class="span-8">
        <h3>Viewer</h3>
        <p>
            <a href="javascript:void(0);" id="update_sketchbot_viewer">Click</a>
            to display the JSON data in 2D/3D viewers.
        </p>
        <div style="height:260px;" class="widget">
            <div id="viewer"></div>
        </div>
    </div>

    <div class="span-8 last">
        <h3>JSON Result</h3>
        <p>
            The sketch is stored as JSON in an input field.
        </p>
        <form action="" method="post" onsubmit="return false;">
            <textarea id="input1" name="input1" style="margin:0;width:250px;height:250px;"></textarea>
        </form>
    </div>

    <div class="span-8">
        <br/>
        <br/>
        <h3>3D Viewer</h3>
        <div style="height:260px;" class="widget">
            <div id="viewer3D"></div>
        </div>
    </div>
</div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/vendor/raphael.js"></script>
<script type="text/javascript" src="js/vendor/json2.js"></script>
<script src="js/vendor/ThreeDebug.js"></script>
<script src="js/Chassis.js"></script>
<script type="text/javascript" src="js/raphael.sketchbot.js"></script>

<script type="text/javascript">

    var strokes = [];
    var editor = Raphael.sketchabot("editor", {
        width: 260,
        height: 260,
        editing: true,	// true is default
        strokes: strokes
    });
    editor.change(function() {
        $("#input1").val(editor.json());
    });

    var viewer = Raphael.sketchabot("viewer", {
        width: 260,
        height: 260,
        editing: false
    });

    $("#update_sketchbot_viewer").click(function() {
        viewer.json($('#input1').val());
    });


</script>
</body>
</html>
